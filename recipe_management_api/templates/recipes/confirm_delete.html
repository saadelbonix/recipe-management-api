{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Delete recipe</h1>
        <p>Are you sure you want to permanently delete <strong>{{ object.title }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
            <button class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
